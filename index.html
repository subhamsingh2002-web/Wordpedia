<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Favicion -->
        <link rel="icon" type="image/png" href="fav1.png">
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <title>Wordpedia</title>
    </head>
    <body>
        <h1>Wordpedia</h1>
        <audio id="sound"></audio>
        <div class="container">
            <div class="search-box">
                <input
                    type="text"
                    placeholder="Type the word here.."
                    id="inp-word"
                />
                <button id="search-btn">Search</button>
               <!-- <button id="clear" class="hello">Clear</button>   -->
            </div>
            <div class="result" id="result">
                <div class="word">
                    <h3></h3>
                    <button class="speaker"><i class="fa-solid fa-volume-high"></i> </button>
                </div>
                <div class="details">
                    <p></p>
                    <span>
                    <p></p> </span>
                </div>
                <p class="word-meaning">
                 
                </p>
                <p class="word-example">
                 
                </p>
            </div>

        </div>
        <!-- Script -->
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/03978ea1cb.js" crossorigin="anonymous"></script>   
    </body>
</html>
